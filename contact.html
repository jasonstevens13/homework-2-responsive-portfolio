    <title>Contact - Jason Stevens</title>
</head>

<body class="d-flex flex-column">
    <!-- Add navbar, change to dark class, add sticky-top, & add index link to the navbar brand -->
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="./index.html">Jason Stevens</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- add relative links in navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Removed active class and text span style from this firt nav item -->
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="email" class="form-control" placeholder="Your Name">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type="password" class="form-control" placeholder="Message">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div><br>
    </div>
    <br><br><br><br><br><br><br><br><br><br>



    <div id="footer" class="sticky-footer">
        <div>
            <!-- add style to footer to keep at bottom of page -->

                <div class="container text-center">
                    <small>Copyright &copy; Jason Stevens</small>
                </div>
            </footer>
        </div>
    </div>


    <!-- Optional JavaScript -->
